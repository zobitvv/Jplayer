<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom JW Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #jwplayerDiv {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>

  <!-- âœ… Load JWPlayer (single stable version) -->
  <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>

  <script>
    // Get stream link from URL
    const queryParams = new URLSearchParams(window.location.search);
    const streamUrl = queryParams.get('url');   // e.g. ?url=https://example.com/live.m3u8

    if (!streamUrl) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>No stream URL provided</h2>";
    } else {
      jwplayer("jwplayerDiv").setup({
        file: streamUrl,
        autostart: true,
        width: "100%",
        height: "100%",
        stretching: "uniform",
        type: streamUrl.endsWith(".mpd") ? "dash" : "hls", // auto-detect
        logo: {
          file: "https://blogger.googleusercontent.com/img/a/AVvXsEiQ92h-ekVYskxW9qCgLvpQVMpAs4tqUQXnH9nDi37JW5B95V7Cq2Rz_mlGO68vTZmA2H5Qp4p8B0I9EUlW-6W1aVOZgITWN3xyE65Hd6G5G_D6HJFxiuXJaK-wMfYD0PiiUR9EBodkzuPH0-ubAMJQK_3F3rpDMEIJKCxlEzNZucpRzsumlBFXWqinGOw=s885",
          link: "https://t.me/tv4wap"
        }
      });
    }
  </script>
</body>
</html>
